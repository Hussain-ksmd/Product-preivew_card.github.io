<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&display=swap" rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="Styles.css">
</head>
<body>
  <main>
<article class="product">
  <picture class="product__image">
    <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
  </picture>
  <div class="product__content">

    <p class="product__category">Perfumer</p>
    
    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
<p class="peragrah">
  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.
</p>
<div class="flex-group">
  <p class="product__price">$149.99</p>
  <p class="Product__original-price"><s>$169.99</s></p>
</div>  
  <button class="button" type="submite" data-icon="shopping-cart">Add to Cart</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hussain</a>.
  </div>
</article>
</main>
</body>
</html>
